<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="greeting">Good Morning</h1>
        <div id="clock">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div id="extras">
            <div id="weather">Weather: <span id="weather-info"></span></div>
            <div id="time-facts">Random Time Fact: <span id="time-fact"></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
